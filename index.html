<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber Eats</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-container container">
            <div class="header-logo">
                <img class="header-logo-img" src="./img/logo.svg" alt="logo">
            </div>
            <div class="header-buttons">
                <button class="header-button-signin">
                    <span class="header-button-signin_text">Войти</span>
                </button>
                <button class="header-button-basket hidden-xs">
                    <span class="header-button-basket_text">Корзина</span>
                </button>
            </div>      
        </div>
    </header>

    <!-- MAIN -->
    <main class="main_container">

        <!-- Stores Page -->
        <div class="restaurants content-container container">
            <section class="search">
                <input class="search-input" type="text"  
                placeholder="Поиск по ресторанам и кухням"/>
                <div class="search-separator"></div>
            </section>

            <section class="cards">
                <h2 class="cards-header">Рестораны в Москве</h2>

                <div class="row">
                    <!-- JS: <div class="col-xs-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img class="card-img"
                             src="./img/restaurants/95b745f6ce6a45903c3ed254afd72e46-w550-27.jpg" alt="macdonalds">
                            <p class="card-header">
                                Макдоналдс — Газетный
                            </p>
                            <p class="card-info">
                                ₽₽ • Бургеры
                            </p>
                            <p class="card-time">
                                25 - 35 мин
                            </p>
                        </div>
                    </div>                   -->
                </div>
            </section>
        </div>


        <!-- Restaurant Page -->
        <div class="hide restaurant_menu"></div>


    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="content-container container">

            <section class="footer-logo">
                <img class="footer-logo-img" 
                 src="./img/white-logo.svg" alt="logo">
            </section>

            <div class="footer-section_separator"></div>
    
            <section class="footer-nav">
                <div class="row">

                    <div class="col-xs-12 col-md-4">
                        <select class="footer-language-select" name="language">
                            <option class="select-option" value="ru">Русский</option>
                            <option class="select-option" value="en">Английский</option>
                        </select>
                        <div class="footer-social">
                            <p class="footer-hash">
                                <span class="hash-sign">#</span>
                                <span class="hash-text">UberEats</span>
                            </p>
                            <ul class="footer-network">
                                <li class="footer-network-item">
                                    <img class="footer-logo-icon"
                                     src="./img/network_icons/facebook.svg" alt="facebook">
                                </li>
                                <li class="footer-network-item">
                                    <img class="footer-logo-icon" 
                                     src="./img/network_icons/twitter.svg" alt="twitter">
                                </li>
                                <li class="footer-network-item">
                                    <img class="footer-logo-icon" 
                                     src="./img/network_icons/instagram.svg" alt="instagram">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-4">
                        <ul class="footer-partnerns-info footer-list">
                            <li class="footer-nav-item">
                                <a href="#" class="footer-link">Об UberEats</a>
                            </li>
                            <li class="footer-nav-item">
                                <a href="#" class="footer-link">Станьте партнёром по доставке</a>
                            </li>
                            <li class="footer-nav-item">
                                <a href="#" class="footer-link">Станьте парнёром-рестораном</a>
                            </li>
                        </ul>
                    </div>

                    <div class="col-xs-12 col-md-4">
                        <ul class="footer-contacts footer-list">
                            <li class="footer-nav-item">
                                <a href="#" class="footer-link">Все города</a>
                            </li>
                            <li class="footer-nav-item">
                                <a href="#" class="footer-link">Цены</a>
                            </li>
                            <li class="footer-nav-item">
                                <a href="#" class="footer-link">Помощь</a>
                            </li>
                            <li class="footer-nav-item">
                                <a href="#" class="footer-link">FAQs</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
    
            <div class="footer-section_separator"></div>
    
            <section class="footer-app_links">
                <p class="footer-app-ios-button">
                    <a class="footer-app-ios-link" href="#"></a>
                </p>
                <p class="footer-app-android-button">
                    <a class="footer-app-android-link" href="#"></a>
                </p>
            </section>
    
            <div class="footer-section_separator"></div>
    
            <section class="footer-info">
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <p class="footer-info-item">
                            <a class="footer-link" href="#">© 2017 Uber Technologies Inc.</a>
                        </p>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <p class="footer-info-item">
                            <a class="footer-link" href="#">Обработка персональных данных</a>
                        </p>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <p class="footer-info-item">
                            <a class="footer-link" href="#">Пользовательское соглашение</a>
                        </p>
                    </div>
                </div>
            </section>
    
        </div>
    </footer>

    <!-- BUTTON UP -->
    <a href="#"><button class="button_up"></button></a>
    
</body>
</html>
